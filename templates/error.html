<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 医学临床科研专病数据管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .error-message {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .btn-back {
            background-color: #0d6efd;
            color: white;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0b5ed7;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">请求错误</h1>
        <p class="error-message">
            {{ reason }}
        </p>
        <p class="error-message">
            CSRF验证失败，可能的原因：
            <ul class="text-start">
                <li>会话已过期</li>
                <li>CSRF令牌缺失或无效</li>
                <li>浏览器未正确处理cookie</li>
            </ul>
        </p>
        <a href="{{ url_for('login') }}" class="btn-back">返回登录页面</a>
    </div>
</body>
</html>
